
<html>
    <head>
        <title>Donar Registration Form</title>
        <table align="right" border="2" width="1500">
            <tr>
                <th> <h1>Student Registration Form</h1></th>
        </table>

        <style>
            body{
                background: linear-gradient(45deg, dodgerblue, pink, purple);
            }
            div{
                margin-bottom: 30px;
                margin: 100px;
                resize: vertical;
                overflow: auto;
            }
            label{
                display: inline-block;
                width: 250px;
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <div class="form">
    
            <form method="POST">
            
                <table>
                
                <tr><td><label>Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required></td></tr><tr><td></td></tr>
                <tr><td>
                <label>Gender:</label>
                <select name="gender" id="Gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Transgender">Transgender</option>
                </select>
            </td></tr><tr><td></td></tr>
                <tr><td>
                <label>Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required>
            </td></tr>
                <tr><td>
                <label>Phone Number:</label>
                <input type="tel" name="Phone Number" placeholder="78xxxxxxxx">
            </td></tr>
                <tr><td>
                <label>Email Id:</label>
                <input type="email" name="Email Id" placeholder="someone@hotmail.com">
            </td></tr>
                <tr><td>
                <label>Blood Group:</label>
                <select name="Blood Group" id="Blood Group">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </td></tr>

                <tr><td>
                <label>Address:</label>
                <input type="text" name="Address" placeholder="House No., Street, City">
            </td></tr>
            <tr><td>
                <label>State:</label>
                <select name="State" id="State">
                    <option>Select State</option>
                    <option>Maharastra</option>
                    <option>Odissa</option>
                    <option>Chatisgarh</option>
                    <option>Telangana</option>
                    <option>Andhra Pradesh</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Tamilnadu</option>
                </select>
            </td></tr>
                <tr><td>
                <label>District:</label>
                <select name="District" id="Dist">
                    <option>Select District</option>
                   <option>Hyderabad</option>
                   <option>RanagReddy</option>
                   <option>Nalgonda</option>
                   <option>Khammam</option>
                   <option>Suryapet</option>
                   <option>Warangal</option>
                   <option>HanamKonda</option>
                   <option>Adilabad</option>
                   <option>Nizamabad</option>
               </select>
            </td></tr>
               <tr><td>
                <label>Select BloodBank:</label>
                <select name="BloodBank" id="Bank">
                    <option>Select BloodBank</option>

               </select>
            </td></tr>
               <tr><td>
               <label>Tentative Date:</label>
               <input type="Date" name="date">
            </td></tr>
               <tr><td>
                <input type="submit" value="submit">
                <input type="reset" value="Reset">
            </td></tr>
               </table>
            </form>
        </div>

    </body>
</html>
