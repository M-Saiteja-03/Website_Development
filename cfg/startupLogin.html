<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <div class="container my-3">
    <h2 class="text-center my-3 text-success">Startup-Login</h2>
    <div class="input-group">
      <span class="input-group-text">Info about your startup and its learn</span>
      <label for="concern" class="form-label"></label>
      <textarea class="form-control" id="concern" rows="5" name="concern" aria-label="With textarea"></textarea>
    </div>
    <form action="/contact" method="post">
      <div class="mb-3">
        <label for="founder" class="form-label">Founder</label>
        <input type="text" class="form-control" id="founder" name="founder" placeholder="Enter the founder">
      </div>
      <div class="mb-3">
        <label for="co-f" class="form-label">Co-Founder</label>
        <input type="text" class="form-control" id="co-f" name="co-f" placeholder="Enter the Co-founder">
      </div>
      <div class="mb-3">
        <label for="tmem" class="form-label">No.of team members</label>
        <input type="text" class="form-control" id="tmem" name="tmem" placeholder="Enter no.of team members">
      </div>
      <div class="mb-3">
        <label for="incorp" class="form-label">Type of incorporation </label>
        <input type="text" class="form-control" id="incorp" name="incorp" placeholder="Enter Type of incorporation ">
      </div>
      <div class="mb-3">
        <label for="legal" class="form-label">Name of legal entity </label>
        <input type="text" class="form-control" id="legal" name="legal" placeholder="Enter the name of legal entity">
      </div>
      <div class="mb-3">
        <label for="d/p" class="form-label">Directors/Partners</label>
        <input type="text" class="form-control" id="d/p" name="d/p"
          placeholder="Enter the Directors/partners associated">
      </div>
      <div class="mb-3">
        <label for="fund" class="form-label">Funding status</label>
        <input type="text" class="form-control" id="fund" name="fund" placeholder="Enter the status of funding">
      </div>
      <div class="input-group">
        <span class="input-group-text">Info about funding requirements</span>
        <label for="freq" class="form-label"></label>
        <textarea class="form-control" id="freq" rows="5" name="freq" aria-label="With textarea"></textarea>
      </div>
      <div class="input-group my-4">
        <span class="input-group-text">Registered Address</span>
        <label for="regadd" class="form-label"></label>
        <textarea class="form-control" id="regadd" rows="5" name="regadd" aria-label="With textarea"></textarea>
      </div>
      <div class="mb-3">
        <label for="site" class="form-label">Website</label>
        <input type="text" class="form-control" id="site" name="site" placeholder="Paste the link of the website">
      </div>
      <div class="mb-3">
        <label for="fundstat" class="form-label">Funding status</label>
        <input type="text" class="form-control" id="fundstat" name="fundstat" placeholder="Enter the status of funding">
      </div>
      <div class="input-group my-4">
        <span class="input-group-text">Social media links</span>
        <label for="regadd" class="form-label"></label>
        <textarea class="form-control" id="regadd" rows="5" name="regadd" aria-label="With textarea"
          placeholder="you can paste the social media links here"></textarea>
      </div>
      <div class="input-group my-4">
        <span class="input-group-text">Residential Address of the founder</span>
        <label for="resadd" class="form-label"></label>
        <textarea class="form-control" id="resadd" rows="5" name="resadd" aria-label="With textarea"
          placeholder="Enter the Residential Address of the founder"></textarea>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Founder's contact number</label>
        <input type="phone" class="form-control" id="contact" name="contact" placeholder="Enter the status of funding">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Founders Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="xyz@gmail.com"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="pan" class="form-label">PAN</label>
        <input type="text" class="form-control" id="pan" name="pan" placeholder="Enter PAN Number">
      </div>
      <div class="mb-3">
        <label for="bank" class="form-label">Name of the bank</label>
        <input type="text" class="form-control" id="bank" name="bank" placeholder="Enter Name of the Bank">
      </div>
      <div class="mb-3">
        <label for="bank" class="form-label">Name of the bank</label>
        <input type="text" class="form-control" id="bank" name="bank" placeholder="Enter Name of the Bank">
      </div>
      <div class="mb-3">
        <label for="banknum" class="form-label">Bank Account number</label>
        <input type="text" class="form-control" id="banknum" name="banknum" placeholder="Enter Name of the Bank">
      </div>
      <div class="mb-3">
        <label for="ifsc" class="form-label">IFSC code</label>
        <input type="text" class="form-control" id="ifsc" name="ifsc" placeholder="Enter IFSC code">
      </div>
      <div class="input-group my-4">
        <span class="input-group-text">Facilities Required</span>
        <label for="facilities" class="form-label"></label>
        <textarea class="form-control" id="facilities" rows="5" name="facilities" aria-label="With textarea"
          placeholder="Enter the Facilities Required if any"></textarea>
      </div>
      <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
